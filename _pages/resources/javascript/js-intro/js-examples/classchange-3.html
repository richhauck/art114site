<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Class Change</title>
    <style>
        .alertcolor{color:red;}
    </style>
    <script>
      window.addEventListener('load', init, false);    
      
      function init(){
            var link1 = document.getElementById('link1');
        
            link1.onmouseup = () => {
              document.getElementById('p1').className = 'alertcolor';
            };
      };
    </script>
  </head>
  <body>
      <a id="link1" href="#">Change Color</a>
      <p id="p1">Hello.</p>
  </body>
</html>
