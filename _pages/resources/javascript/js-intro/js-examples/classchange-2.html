<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Class Change</title>
    <style>
        .alertcolor{color:red;}
    </style>
  </head>
  <body>
      <a id="link1" href="#">Change Color</a>
      <p id="p1">Hello.</p>

    <script>
      const link1 = document.getElementById('link1');

      link1.onmouseup = () => {
          document.getElementById('p1').className = 'alertcolor';
      };
    </script>
  </body>
</html>
