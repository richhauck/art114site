<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Class Change</title>
  </head>
  <body>
      <a id="link1" href="#">Change Color</a>
      <p id="p1">Hello.</p>

    <script>
      const link1 = document.querySelector('#link1');

      link1.onmouseup = () => {
        document.querySelector('#p1').style.color='red';
      };
    </script>
  </body>
</html>
