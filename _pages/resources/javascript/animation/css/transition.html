<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>CSS3 Animate</title>
<style>
	body{
		text-align: center;
	}
	#wrapper{
		overflow:hidden;
		width:500px;
		height:500px;
		margin:0 auto;
		background-color:#ccc;
		position:relative;
	}
	div#box{
		position:absolute;
		left:0;
		width:50px;
		height:50px;
		top:215px;
		background-color:#f00;

		transition:left 1s ease-out;
	}
	div#wrapper:hover #box{
		left:450px;
	}
</style>
</head>

<body>
	<div id="wrapper">
		<div id="box"></div>
	</div>
	<p>(Hover over the gray box)</p>
</body>
</html>
