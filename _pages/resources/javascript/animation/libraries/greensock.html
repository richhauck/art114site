<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>TweenLite Example</title>
<style>
	body{
		text-align: center;
	}
	#wrapper{
		overflow:hidden;
		width:500px;
		height:500px;
		margin:0 auto;
		background-color:#ccc;
		position:relative;
	}
	div#box{
		position:absolute;
		left:0;
		width:50px;
		height:50px;
		top:215px;
		background-color: #f00;
	}
</style>
</head>

<body>
	<div id="wrapper">
		<div id="box"></div>
	</div>
    <p><a href="http://greensock.com/tweenlite">Greensock Tweenlite</a> Example</p>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>
  <script>
  window.onload = function(){
      var box = document.getElementById('box');
      TweenLite.to(box, 1, {left:'450px'});
  }
  </script>
</body>
</html>
