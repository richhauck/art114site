<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animate With JQuery Example</title>
  <style>
  body{
		text-align: center;
	}
	#wrapper{
		overflow:hidden;
		width:500px;
		height:500px;
		margin:0 auto;
		background-color:#ccc;
		position:relative;
	}
	div#box{
		position:absolute;
		left:0;
		width:50px;
		height:50px;
		top:215px;
		background-color:#f00;
	}
  </style>
</head>
<body>
  <div id="wrapper">
		<div id="box"></div>
	</div>
  <p>Example of animating with <a href="http://api.jquery.com/animate/">JQuery.</a></p>
  <script
		  src="https://code.jquery.com/jquery-3.3.1.min.js"
		  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
		  crossorigin="anonymous"></script>
  <script>
  <script>
  $(document).ready(function() {
    $( "#box" ).animate({left: "+=450"}, 2000,
      function() {
        // Animation complete.
      });
    });
  </script>
</body>
</html>
