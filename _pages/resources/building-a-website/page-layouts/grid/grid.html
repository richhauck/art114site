<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Grid Example</title>
    <style>
    body {
        margin: 0;
        padding: 0;
    }
    main{
        margin: 3em auto;
        max-width: 56em;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      grid-auto-rows: minmax(150px, auto);
      grid-gap: 1em;
    }

    .grid > div {
      background: #eaeaea;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 200px;
    }
    footer{text-align: center;}

/* If Grid is supported, remove the margin we set for the fallback */
@supports (display: grid) {
  .grid > div {
    margin: 0;
  }
}
    </style>
</head>
<body>
    <main>
        <h1>CSS Grid Example</h1>
        <div class="grid">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div>10</div>
            <div>11</div>
            <div>12</div>
        </div>
        <a href="https://css-tricks.com/snippets/css/css-grid-starter-layouts/">Original Source: CSS Tricks</a>
    </main>
  
      
</body>
</html>
