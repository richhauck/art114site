<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Grid</title>
    <style>
    body {
        margin: 0;
        padding: 0;
    }
    main{
        margin: 3em auto;
        max-width: 56em;
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
    }
    .grid > div {
      background: #eaeaea;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 200px;
      margin: 10px;
      flex: 1 1 200px;
    }
    </style>
</head>
<body>
    <main>
        <h1>Flex Grid Example</h1>
        <div class="grid">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div>10</div>
            <div>11</div>
            <div>12</div>
        </div>
        <a href="https://css-tricks.com/snippets/css/css-grid-starter-layouts/">Original Source: CSS Tricks</a>
    </main>
</body>
</html>
