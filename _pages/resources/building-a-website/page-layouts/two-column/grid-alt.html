<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Two Column Grid Alt</title>
    <style>
        :root{
            --white: #fff;
            --boxBg: #ccc;
            --pageBg: #666;
        }
        *{
            box-sizing: border-box;
        }
        body{
            background-color: var(--pageBg);
            text-align: center;
        }
        main{
            padding: 20px;
            width: 80%;
            margin: 20px auto;
            background-color: var(--white);
            display: grid;
            grid-template-columns: calc(100% - 300px) 280px;
            grid-template-rows: 10vw 30vw 10vw;
            grid-gap: 1em;
        }
        header, footer{
            grid-column: 1 / span 2;
        }
        header, footer, .col1, .col2{
            background-color: var(--boxBg);
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <h1>Two Column Grid</h1>
    <main>
        <header>Header</header>
        <article class="col1">col1</article>
        <aside class="col2">col2</aside>
        <footer>Footer</footer>
      </main>
</body>
</html>
