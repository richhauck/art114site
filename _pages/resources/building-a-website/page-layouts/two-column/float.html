<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Two Column Float</title>
    <style>
        *{
            box-sizing: border-box;
        }
        body{
        background-color: #666;
        text-align: center;
        }
        header, footer, article, aside, div{
        padding: 20px;
        }
        main{
        padding: 20px;
        width: 80%;
        margin: 20px auto;
        background-color: #fff;
        }
        header, #content{
        margin-bottom: 20px;
        background-color: #ccc;
        }
        footer{
        background-color: #ccc;
        }
        #content > article, #content > aside{
        background-color: #fff;
        }
        .col1, .col2{
        min-height: 200px;
        margin-bottom: 20px;
        }
        .col1{
        width: calc(100% - 300px);
        float: left;
        }
        .col2{
        width: 280px;
        float: right;
        }
        .clearfix{
        background-color: #fff;
        clear: both;
        }
    </style>
</head>
<body>
    <h1>Two Column Float</h1>
    <main>
        <header>Header</header>
        <div id="content">
          <article class="col1">col1</article>
          <aside class="col2">col2</aside>
          <div class="clearfix">clearfix</div>
        </div>
        <footer>Footer</footer>
      </main>
</body>
</html>
