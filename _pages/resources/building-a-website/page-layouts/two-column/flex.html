<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Two Column Flex</title>
    <style>
        :root{
            --white: #fff;
            --boxBg: #ccc;
            --pageBg: #666;
            --basePadding: 20px;
            --baseMargin: 20px;
        }
        *{
            box-sizing: border-box;
        }
        body{
            background-color: var(--pageBg);
            text-align: center;
        }
        header, footer, div{
            padding: var(--basePadding);
        }
        main{
            padding: var(--basePadding);
            width: 80%;
            margin: 20px auto;
            background-color: var(--white);
        }
        header, #content{
            margin-bottom: var(--baseMargin);
            background-color: var(--boxBg);
        }
        #content{
            display: flex;
            justify-content: space-between;
        }
        footer{
            background-color: var(--boxBg);
        }
        #content > article, #content > aside{
            background-color: var(--white);
        }
        .col1, .col2{
            min-height: 200px;
        }
        .col1{
            width: calc(100% - 300px);
        }
        .col2{
            width: 280px;
        }
        header, footer, article, aside{
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <h1>Two Column Flex</h1>
    <main>
        <header>Header</header>
        <div id="content">
          <article class="col1">col1</article>
          <aside class="col2">col2</aside>
        </div>
        <footer>Footer</footer>
      </main>
</body>
</html>
