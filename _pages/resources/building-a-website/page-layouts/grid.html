  <title>Grid</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
  <style>
    .grid {
        margin: 0 auto;
        max-width: 900px;
        display: grid;
        grid-gap: 10px;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr) ) ;
    }
    .grid > div {
        background-color: lightblue;
        display: flex;
        justify-content: center;
    }
    .grid img{
        width: 100%;
        max-width: 230px;
        display: block;
    }
  </style>
</head>
<body>
