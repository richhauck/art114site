<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Z-Index</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
  <style>
      #holder{
          width: 300px;
          height: 300px;
          background: #ccc;
          margin: 0 auto;
          position: relative;
      }
      #holder div{
          width:100px;
          height:100px;
          position: absolute;
      }
      #one{
          z-index: 1;
          top:50px;
          left:50px;
          background-color: rgb(255,0,0);
      }
      #two{
          z-index: 2;
          top:100px;
          left:100px;
          background-color: rgb(0,255,0);
      }
      #three{
          z-index: 3;
          top:150px;
          left:150px;
          background-color: rgb(0,0,255);
      }
  </style>
</head>
<body>
    <div id="holder">
        <div id="one"></div>
        <div id="two"></div>
        <div id="three"></div>
    </div>
</body>
</html>
