<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>CSS3 Animate</title>
<style>
	body{
		text-align: center;
	}
	#wrapper{
        overflow: hidden;
		width:500px;
		height:500px;
		margin:0 auto;
		background-color:#ccc;
		position:relative;
	}
	div#box{
		position:absolute;
		left:-50px;
		width:50px;
		height:50px;
		top:215px;
		background-color:#f00;
    animation-delay: 2s;
		animation-name: moveBox;
		animation-duration: 2s;
		animation-iteration-count: infinite;
	}
	@keyframes moveBox {
	    from {left:-50px;}
	    to {left:500px;}
	}
</style>
</head>

<body>
	<div id="wrapper">
		<div id="box"></div>
	</div>
	<p>After a two second delay, this animation will play infinitely</p>
</body>
</html>
