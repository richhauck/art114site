<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>CSS3 Animate</title>
<style>
	body{
		text-align: center;
	}
	#wrapper{
		overflow:hidden;
		width:500px;
		height:500px;
		margin:0 auto;
		background-color:#ccc;
		position:relative;
	}
	div#box{
		position:absolute;
		left:0;
		width:50px;
		height:50px;
		top:215px;
		background-color:#f00;

		animation-name: moveBox;
		animation-duration: 2s;
		animation-iteration-count: 1;
		animation-delay: 0;
		animation-fill-mode: forwards;
	}
	@keyframes moveBox {
	    from {left:0;}
	    to {left:450px;}
	}
</style>
</head>

<body>
	<div id="wrapper">
		<div id="box"></div>
	</div>
	<p>This animation plays once and stops at the end point.</p>
</body>
</html>
