<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>TimelineMax Example</title>
<style>
	body{
		text-align: center;
	}
	#wrapper{
		overflow:hidden;
		width:500px;
		height:500px;
		margin:0 auto;
		background-color:#ccc;
		position:relative;
	}
	div#box{
		position:absolute;
		left:0;
		width:50px;
		height:50px;
		top:0;
		background-color:#f00;
	}
</style>
</head>

<body>
	<div id="wrapper">
		<div id="box"></div>
	</div>
	<p><a href="http://greensock.com/timelinelite">Greensock TimelineMax</a> Example</p>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>
  <script>
  window.onload = function(){
      var box = document.getElementById('box');
      var tl = new TimelineMax({onComplete:onTweenComplete});

      tl.to(box, 1, {left:'450px'});
      tl.to(box, 1, {top:'450px'});
      tl.to(box, 1, {left:'0'});
      tl.to(box, 1, {top:'0'});

      function onTweenComplete(){
        alert('animation done');
      }
  }
  </script>
</body>
</html>
